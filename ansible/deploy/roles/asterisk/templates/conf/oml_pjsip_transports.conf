[agent-transport]
type=transport
async_operations=1
bind=0.0.0.0:5160
protocol=udp
allow_reload=yes
symmetric_transport=yes

[trunk-transport]
type=transport
async_operations=1
bind=0.0.0.0:5161
protocol=udp
allow_reload=yes
symmetric_transport=yes

[trunk-nat-transport]
type=transport
async_operations=1
bind=0.0.0.0:5162
protocol=udp
allow_reload=yes
symmetric_transport=yes
{% if extern_ip == "auto" or extern_ip == "none"  %}
external_media_address={{ public_ip.stdout }}
external_signaling_address={{ public_ip.stdout }}
{% else %}
external_media_address={{ extern_ip }}
external_signaling_address={{ extern_ip }}
{% endif %}

{% if is_docker == "true" and prodenv == 1 %}
[trunk-nat-docker-transport]
type=transport
async_operations=1
bind=0.0.0.0:5163
protocol=udp
allow_reload=yes
symmetric_transport=yes
external_media_address=
external_signaling_address=
{% endif %}
