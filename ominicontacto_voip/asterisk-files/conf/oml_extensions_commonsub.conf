same => n,Set(UNIQUEIDREC=${UNIQUEID})
same => n(withUniqueidRec),Set(UNIQUEIDREC=${ARG1})
same => n,Goto(${ARG2})

same => n(manualCall),Verbose(2, rec the ${OMLCAMPID} call ${OMLOUTNUM})
