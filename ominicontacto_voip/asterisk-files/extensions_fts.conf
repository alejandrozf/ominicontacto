same => n,NoOp(${PENALTY})
same => n,RemoveQueueMember(${QUEUENAME},${MemberChanType}/${MemberChannel})
same => n,Set(COUNTER=${INC(COUNTER)})
same => n,EndWhile()
same => n,ODBCFinish()
same => n,QueueLog(ALL,${UNIQUEID},${AGENTNAME},REMOVEMEMBER)
