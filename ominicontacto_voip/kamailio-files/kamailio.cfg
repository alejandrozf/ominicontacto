	force_rport();
#	if (nat_uac_test("64")) {
		if (is_method("REGISTER")) {
			fix_nated_register();
			if ($proto =~ "ws")
				set_contact_alias();
		}
		else {
			fix_nated_contact();
			if ($proto =~ "ws")
				set_contact_alias();
		}
		setflag(FLT_NATS);
#	}
return;
}

# RTPProxy control
route[NATMANAGE] {
	if (is_request()) {
		if(has_totag()) {
			if(check_route_param("nat=yes")) {
				setbflag(FLB_NATB);
			}
		}
	}


	if (!(isflagset(FLT_NATS) || isbflagset(FLB_NATB)))
		return;

	if (is_request()) {
		if (!has_totag()) {
			if(t_is_branch_route()) {
				add_rr_param(";nat=yes");
			}
		}
	}
	if (is_reply()) {
		if(isbflagset(FLB_NATB)) {
			add_contact_alias();
		}
	}
}

# PSTN GW routing
route[ASTERISK] {
#!ifdef WITH_PSTN
	# check if PSTN GW IP is defined
	if (strempty($sel(cfg_get.pstn.gw_ip))) {
		xlog("SCRIPT: PSTN rotuing enabled but pstn.gw_ip not defined\n");
		return;
	}
	# route to PSTN dialed numbers starting with '+' or '00'
	#     (international format)
	# - update the condition to match your dialing rules for PSTN routing

	if(!($rU=~"[A][G][E][N][T]$" || $rU=~"[C][A][M][P]$" ||$rU=~"[0][0][0][1][0-9][0-9]$" ||$rU=~"[0][0][0][0][1-9]{1,4}$"||$rU=~"[9][9][9][9][1-9]{1,4}$"|| $rU=~"[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]$"
	|| $rU=~"[3-8][0-9][0-9][0-9][0-9][0-9][0-9]$" || $rU=~"[1][5][2-8][0-9][0-9][0-9][0-9][0-9][0-9]$" || $rU=~"[0][0][7][7][A-Z]{3,20}$" || $rU=~"[0][0][7][7][0-9]$" || $rU=~"[0][0][7][7][0-9][0-9]$"))
	return;

	# only local users allowed to call
	if(from_uri!=myself) {
		sl_send_reply("403", "Not Allowed");
		exit;
	}
	if (strempty($sel(cfg_get.pstn.gw_port))) {
		$ru = "sip:" + $rU + "@" + $sel(cfg_get.pstn.gw_ip);
    $fu = "sip:" + $var(user) + "@" + $sel(cfg_get.pstn.gw_ip);
	}
	else {
		$ru = "sip:" + $rU + "@" + $sel(cfg_get.pstn.gw_ip) + ":" + $sel(cfg_get.pstn.gw_port);
    $fu = "sip:" + $var(user) + "@" + $sel(cfg_get.pstn.gw_ip) + ":" + $sel(cfg_get.pstn.gw_port);
	}

	route(RELAY);
	exit;
#!endif

	return;
}

route[REGFWD] {
#		xlog("L_INFO","Vo sos de la B");
        if(!is_method("REGISTER"))
        {
        		xlog("L_INFO","Error de registro hacia el Asterisk");
                return;
        }
        $var(rip) = $sel(cfg_get.asterisk.bindip);
        $uac_req(method)="REGISTER";
        $uac_req(ruri)="sip:" + $var(rip) + ":" + $sel(cfg_get.asterisk.bindport);
        $uac_req(furi)="sip:" + $au + "@" + $var(rip);
        $uac_req(turi)="sip:" + $au + "@" + $var(rip);
        $uac_req(hdrs)="Contact: <sip:" + $au + "@" + $sel(cfg_get.kamailio.bindip)
                                + ":" + $sel(cfg_get.kamailio.bindport) + ">\r\n";
        if($sel(contact.expires) != $null)
                $uac_req(hdrs)= $uac_req(hdrs) + "Expires: " + $sel(contact.expires) + "\r\n";
        else
                $uac_req(hdrs)= $uac_req(hdrs) + "Expires: " + $hdr(Expires) + "\r\n";
        uac_req_send();
}


