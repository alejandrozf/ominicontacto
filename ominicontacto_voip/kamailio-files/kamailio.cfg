####### Routing Logic ########


/* Main SIP request routing logic
 * - processing of any incoming SIP request starts with this route
 * - note: this is the same as route { ... } */
request_route {

#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again REQUEST_ROUTE \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif


# per request initial checks
route(REQINIT);

#!ifdef WITH_WEBSOCKET
if (nat_uac_test(64)) {
  # Do NAT traversal stuff for requests from a WebSocket
  # connection - even if it is not behind a NAT!
  # This won't be needed in the future if Kamailio and the
  # WebSocket client support Outbound and Path.
    force_rport();
  	if (is_method("REGISTER")) {
  	   fix_nated_register();
  	} else {
  	    if (!add_contact_alias()) {
  			     xlog("L_ERR", "Error aliasing contact <$ct>\n");
  					 sl_send_reply("400", "Bad Request");
  					 exit;
  			}
  		}
}
#!endif

# NAT detection
route(NATDETECT);

route(TECHDETECT);


# CANCEL processing
if (is_method("CANCEL")) {
	if (t_check_trans()) {
		route(RELAY);
	}
	exit;
}

# handle retransmissions
if (!is_method("ACK")) {
	if(t_precheck_trans()) {
		t_check_trans();
		exit;
	}
	t_check_trans();
}

# handle requests within SIP dialogs
route(WITHINDLG);

### only initial requests (no To tag)

# authentication
route(AUTH);

# record routing for dialog forming requests (in case they are routed)
# - remove preloaded route headers
remove_hf("Route");
if (is_method("INVITE|SUBSCRIBE")) {
	record_route();
}

# dispatch requests to foreign domains
route(SIPOUT);


# handle presence related requests
route(PRESENCE);

# handle registrations
route(REGISTRAR);

if ($rU==$null) {
	# request with no Username in RURI
	sl_send_reply("484","Address Incomplete");
	exit;
}

route(NATMANAGE);

# dispatch destinations to PSTN
route(PSTN);

# user location service
route(LOCATION);
}

# Wrapper for relaying requests
route[RELAY] {

	# enable additional event routes for forwarded requests
	# - serial forking, RTP relaying handling, a.s.o.
	if (is_method("INVITE|BYE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("branch_route")) t_on_branch("MANAGE_BRANCH");
	}
	if (is_method("INVITE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("onreply_route")) t_on_reply("MANAGE_REPLY");
	}
	if (is_method("INVITE")) {
		if(!t_is_set("failure_route")) t_on_failure("MANAGE_FAILURE");
	}

	if (!t_relay()) {
		sl_reply_error();
	}
	exit;
}

# Per SIP request initial checks
route[REQINIT] {
#!ifdef WITH_ANTIFLOOD
	# flood detection from same IP and traffic ban for a while
	# be sure you exclude checking trusted peers, such as pstn gateways
	# - local host excluded (e.g., loop to self)
	if(src_ip!=myself) {
		if($sht(ipban=>$si)!=$null) {
			# ip is already blocked
			xdbg("request from blocked IP - $rm from $fu (IP:$si:$sp)\n");
      sl_send_reply("403", "Forbidden");
			exit;
		}
		if (!pike_check_req()) {
			xlog("L_ALERT","ALERT: pike blocking $rm from $fu (IP:$si:$sp)\n");
			$sht(ipban=>$si) = 1;
			exit;
		}
	}
#!endif


#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again REQINIT \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif


  if($ua =~ "friendly-scanner|sipcli|VaxSIPUserAgent") {
		# silent drop for scanners - uncomment next line if want to reply
		# sl_send_reply("200", "OK");
		exit;
	}

	if (!mf_process_maxfwd_header("10")) {
		sl_send_reply("483","Too Many Hops");
		exit;
	}

	if(is_method("OPTIONS") && uri==myself && $rU==$null) {
		sl_send_reply("200","Keepalive");
		exit;
	}

	if(!sanity_check("17895", "7")) {
		xlog("Malformed SIP message from $si:$sp\n");
		exit;
	}
}

# Handle requests within SIP dialogs
route[WITHINDLG] {

#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again WITHINDLG \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif

  if (!has_totag()) return;

  #!ifdef WITH_WEBSOCKET
  			if ($du == "") {
  				if (!handle_ruri_alias()) {
  					xlog("L_ERR", "Bad alias <$ru>\n");
  					sl_send_reply("400", "Bad Request");
  					exit;
  				}
        }
  #!endif
	# sequential request withing a dialog should
	# take the path determined by record-routing
	if (loose_route()) {
		route(DLGURI);
		if (is_method("BYE")) {
			setflag(FLT_ACC); # do accounting ...
			setflag(FLT_ACCFAILED); # ... even if the transaction fails
		} else if ( is_method("ACK") ) {
			# ACK is forwarded statelessly
			route(NATMANAGE);
		} else if ( is_method("NOTIFY") ) {
			# Add Record-Route for in-dialog NOTIFY as per RFC 6665.
			record_route();
		}
		route(RELAY);
		exit;
	}

	if (is_method("SUBSCRIBE") && uri == myself) {
		# in-dialog subscribe requests
		route(PRESENCE);
		exit;
	}
	if ( is_method("ACK") ) {
		if ( t_check_trans() ) {
			# no loose-route, but stateful ACK;
			# must be an ACK after a 487
			# or e.g. 404 from upstream server
			route(RELAY);
			exit;
		} else {
			# ACK without matching transaction ... ignore and discard
			exit;
		}
	}
	sl_send_reply("404","Not here");
	exit;
}

# Handle SIP registrations
route[REGISTRAR] {
if (!is_method("REGISTER")) return;

if (nat_uac_test(64)) {
# Do NAT traversal stuff for requests from a WebSocket
# connection - even if it is not behind a NAT!
# This won't be needed in the future if Kamailio and the
# WebSocket client support Outbound and Path.
  force_rport();
  if (is_method("REGISTER"))
    fix_nated_register();
  else {
    if (!add_contact_alias()) {
      xlog("L_ERR", "Error aliasing contact <$ct>\n");
      sl_send_reply("400", "Bad Request");
      exit;
      }
    }
}

	if(isflagset(FLT_NATS)) {
		setbflag(FLB_NATB);
#!ifdef WITH_NATSIPPING
		# do SIP NAT pinging
		setbflag(FLB_NATSIPPING);
#!endif
	}
	if (!save("location"))
		sl_reply_error();

  #!ifdef WITH_ASTERISK
  if ($au=~"[1-9][0-9][0-9][0-9]$"){
    route(REG2AST);
    }
  #!endif
	exit;
}

# User location service
route[LOCATION] {

#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again LOCATION \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif

#!ifdef WITH_SPEEDDIAL
	# search for short dialing - 2-digit extension
	if($rU=~"^[0-9][0-9]$") {
		if(sd_lookup("speed_dial")) {
			route(SIPOUT);
		}
	}
#!endif

#!ifdef WITH_ALIASDB
	# search in DB-based aliases
	if(alias_db_lookup("dbaliases")) {
		route(SIPOUT);
	}
#!endif


#!ifdef WITH_ASTERISK
	if(is_method("INVITE") && (!route(FROMASTERISK))) {
		# if new call from out there - send to Asterisk
    #!ifdef WITH_DEBUG
    xlog("L_INFO", "I am de Logger and here we go ASTERISSSSSKKKKKK *************  \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
    #!endif
		# - non-INVITE request are routed directly by Kamailio
		# - traffic from Asterisk is routed also directy by Kamailio
		route(TOASTERISK);
		exit;
	}
#!endif

	$avp(oexten) = $rU;
	if (!lookup("location")) {
		$var(rc) = $rc;
		route(TOVOICEMAIL);
		t_newtran();
		switch ($var(rc)) {
			case -1:
			case -3:
				send_reply("404", "Not Found");
				exit;
			case -2:
				send_reply("405", "Method Not Allowed");
				exit;
		}
	}

	# when routing via usrloc, log the missed calls also
	if (is_method("INVITE")) {
		setflag(FLT_ACCMISSED);
	}

	route(RELAY);
	exit;
}

# Presence server processing
route[PRESENCE] {
	if(!is_method("PUBLISH|SUBSCRIBE")) return;

	if(is_method("SUBSCRIBE") && $hdr(Event)=="message-summary") {
		route(TOVOICEMAIL);
		# returns here if no voicemail server is configured
		sl_send_reply("404", "No voicemail service");
		exit;
	}

#!ifdef WITH_PRESENCE
	if (!t_newtran()) {
		sl_reply_error();
		exit;
	}

	if(is_method("PUBLISH")) {
		handle_publish();
		t_release();
	} else if(is_method("SUBSCRIBE")) {
		handle_subscribe();
		t_release();
	}
	exit;
#!endif

	# if presence enabled, this part will not be executed
	if (is_method("PUBLISH") || $rU==$null) {
		sl_send_reply("404", "Not here");
		exit;
	}
	return;
}

# IP authorization and user authentication
route[AUTH] {
#!ifdef WITH_AUTH
  $avp(uri) = $(fu{s.select,2,:});
  $var(user) = $(avp(uri){s.select,0,@});
  #!ifdef WITH_IPAUTH
    if((!is_method("REGISTER")) && allow_source_address()) {
      # source IP allowed
      return;
    }
  #!endif
  #!ifdef WITH_ASTERISK
  # do not auth traffic from Asterisk - trusted!
    if(route(FROMASTERISK))
      return;
  #!endif

  if (is_method("REGISTER|INVITE")) {
    # authenticate requests
    if (!autheph_check("$fd")) {
      auth_challenge("$fd", "0");
      uac_replace_from("", "sip:$avp(uri)");
      save("location","0x04","sip:$avp(uri)");
      exit;
    }
    # user authenticated - remove auth header
    if(!is_method("REGISTER|PUBLISH"))
      consume_credentials();
  }
	# if caller is not local subscriber, then check if it calls
	# a local destination, otherwise deny, not an open relay here
	if (from_uri!=myself && uri!=myself) {
		sl_send_reply("403","Not relaying");
		exit;
	}

#!else
	# authentication not enabled - do not relay at all to foreign networks
	if(uri!=myself) {
		sl_send_reply("403","Not relaying");
		exit;
	}
#!endif
	return;
}

# Caller NAT detection
route[NATDETECT] {

#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again NATDETECT \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif

#!ifdef WITH_NAT
	force_rport();

	if (nat_uac_test("83")) {
		if (is_method("REGISTER")) {
			fix_nated_register();
		} else {
			if(is_first_hop()) {
				set_contact_alias();
			}
		}
		setflag(FLT_NATS);
	}
#!endif
	return;
}

# RTPProxy control and signaling updates for NAT traversal
route[NATMANAGE] {

#!ifdef WITH_DEBUG
xlog("L_INFO", "I am de Logger and here we go again NATMANAGE \,,/ Method=> $rm From Username=> $fU to RURI=> $ru D-URI: $du \n");
#!endif

#!ifdef WITH_NAT
	if (is_request()) {
		if(has_totag()) {
			if(check_route_param("nat=yes")) {
				setbflag(FLB_NATB);
			}
		}
	}

  if (!(isflagset(FLT_NATS) || isbflagset(FLB_NATB))) return;


	if (is_request()) {
		if (!has_totag()) {
			if(t_is_branch_route()) {
				add_rr_param(";nat=yes");
			}
		}
	}
	if (is_reply()) {
		if(isbflagset(FLB_NATB) || nat_uac_test("64")) {
			if(is_first_hop())
				set_contact_alias();
		}
	}
#!endif

return;
}

