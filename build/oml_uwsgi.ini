[uwsgi]
module = ominicontacto.wsgi:application
env = DJANGO_SETTINGS_MODULE=ominicontacto.settings.production
uid = omnileads
gid = omnileads
master = true
enable-threads = true
die-on-term  = true
thunder-lock = true
plugins = python3
static-map = /static=/opt/omnileads/static
python-path = /opt/omnileads/ominicontacto
harakiri = 600
socket-timeout = 600
vacuum = true
