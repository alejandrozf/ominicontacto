# Playbook de instalacion de Omnileads
# Utilza como variables de entorno el archivo group_vars/all y el archivo de inventario hosts
# Utiliza como archivo de configuracion /var/tmp/ansible/ansible.cfg
# Cositas a tener en cuenta:
# https://docs.ansible.com/ansible/2.5/user_guide/playbooks_conditionals.html
# https://docs.ansible.com/ansible/2.5/user_guide/playbooks_loops.html
# https://docs.ansible.com/ansible/2.4/intro_configuration.html
---

# hosts: le decimos que seccion del hosts se va  usar: [omnileads]
- name: OMniLeads AIO build of services
  hosts: build-aio

# el gather_facts es para obtener valores de variables predeterminadas de ansible, la mas usada es ansible_os_family.
# Esta variable te dice que familia de OS es el servidor a deployar
  gather_facts: True
  tasks:
  # se deshabilita selinux https://docs.ansible.com/ansible/2.5/modules/command_module.html
  - name: Disable Selinux
    command: "{{ item }}"
    with_items:
        - sed -i 's/\(^SELINUX=\).*/\SELINUX=disabled/' /etc/sysconfig/selinux
        - sed -i 's/\(^SELINUX=\).*/\SELINUX=disabled/' /etc/selinux/config

  - name: Configure yum for ansible
    ini_file: path=/etc/yum.conf section=main option="{{ item.option }}" no_extra_spaces=yes value="{{ item.value }}" state=present
    with_items:
      - { option: "sslverify", value: "0" }
      - { option: "timeout", value: "300" }
      - { option: "minrate", value: "100" }

  # Paquetes preliminares para el buildeo
  - name: Installing preliminar packages
    yum: name={{ item }} state=present update_cache=yes
    with_items:
      - tftp-server
      - crontabs
      - gcc
      - gcc-c++
      - cronie
      - openssl-devel
      - cronie-anacron
      - make
      - gdb
      - which
      - vim
      - net-tools
      - gnutls-devel
      - python-devel
      - texinfo
      - kernel-headers
      - acl
      - bind-utils
      - ruby-devel
      - rpm-build
      - rubygems

  # Se instala la herramienta fpm
  - name: Installing fpm
    shell: gem install --no-ri --no-rdoc fpm

  # Se crean los directorios para el build
  - name: Create build directories
    file: name={{ item }} state=directory recurse=yes owner=root group=root
    with_items:
      - /root/oml_build/build_scripts/
      - /root/oml_build/rpms/
      - "{{ asterisk_location }}"
      - "{{ kamailio_location }}"
      - "{{ virtualenv_location }}"

  # Se generan los scripts de buildeo
  - name: Generating build scripts
    template: src=templates/build_scripts/{{ item }} dest=/root/oml_build/build_scripts/ mode=755
    with_items:
      - build_asterisk.sh
      - build_kamailio.sh
      - build_virtualenv.sh
      - build_rtpengine.sh

  # Se crean los scripts de systemd de cada servicio
  - name: Generating systemd scripts
    template: src=templates/systemd/{{ item }} dest=/etc/systemd/system/
    with_items:
      - asterisk.service
      - kamailio.service
      - omnileads.service
      - rtpengine.service

  # Additional Kamailio files
  - name: Creation of kamamailio run directories
    file: "path={{ item }} state=directory mode=0755"
    with_items:
        - "{{ kamailio_location }}/run/"
        - "{{ kamailio_location }}/run/kamailio/"

  # Se cre el archivo kamailio en /etc/default este archivo contiene variables que va a usar systemctl para levantar kamailio
  - name: Creation of kamailio file in /etc/default
    template: src=templates/systemd/kamailio.j2 dest=/etc/default/kamailio owner=root group=root mode=755

  # Se ejecutan los scripts de build
  - name: Execute build scripts
    command: "{{ item }} chdir=/root/oml_build/build_scripts"
    with_items:
      - ./build_asterisk.sh
      - ./build_kamailio.sh
      - ./build_virtualenv.sh
      - ./build_rtpengine.sh
