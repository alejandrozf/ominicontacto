{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<form method="post">{% csrf_token %}

    <h1>{% trans 'Blacklist' %} "{{ black_list.nombre }}"</h1>
    <p>{% trans '¿Está seguro que desea eliminar esta blacklist?' %}</p>

    <button type="submit" class="btn btn-danger">
        {% trans 'Eliminar' %}
    </button>

    {% block redireccion_cancelar %}
        <a class="btn btn-outline-danger" href="{% url 'black_list_list' %}">{% trans 'Cancelar' %}</a>
    {% endblock %}

</form>

{% endblock %}
