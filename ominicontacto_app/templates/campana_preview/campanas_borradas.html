{% for campana in borradas %}
    <tr>
        <td width="25%">
            <a href="">{{ campana.nombre }}</a>
        </td>
        <td> {{campana.get_estado_display}} </td>
        <td width="14%">
            <a href="{% url 'campana_preview_supervisors' campana.pk %}">
                <span class="glyphicon glyphicon-sunglasses" aria-hidden="true" title="dar permiso para ver"></span>
            </a>
            <a href="{% url 'campana_preview_calificacion_reporte_calificacion' campana.pk %}">
                <span class="glyphicon glyphicon-list" aria-hidden="true" title="ver calificaciones"></span>
            </a>
            <a href="{% url 'campana_preview_reporte_grafico' campana.pk %}">
                <span class="glyphicon glyphicon-stats" aria-hidden="true" title="ver reportes graficos"></span>
            </a>
            {% if campana.oculto %}
                <a type="button"  data="visible" class="campana-mostrar-esconder">
                    <input class="hidden" name="campana-{{campana.pk}}" type="text" value={{ campana.pk }}>
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true" title="visible"></span>
                </a>
            {% else %}
                <a type="button"  data="ocultar" class="campana-mostrar-esconder">
                    <input class="hidden" name="campana-{{campana.pk}}" type="text" value={{ campana.pk }}>
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true" title="ocultar"></span>
                </a>
            {% endif %}
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="3">No existen campa√±as</td>
    </tr>
{% endfor %}

{% block extra_js %}
    <script type="text/javascript">asociar_eventos_ocultar_campanas();</script>
{% endblock %}
