{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <!-- Button back -->
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="{% url 'contactos_lista_rapida' object.lista_rapida.pk %}" >
                    <span aria-hidden="true">&laquo;</span>
                    {% trans 'Atras' %}
                </a>
            </li>
        </ul>
    </nav>
    <h1>{% trans 'Editar contacto' %}</h1>
    <form role="form" method="post" >
        {% include "base_form_fields.html" with form=form %}
        <button type="submit" class="btn btn-primary">
            {% trans 'Actualizar' %}
        </button>
    </form>
{% endblock %}
