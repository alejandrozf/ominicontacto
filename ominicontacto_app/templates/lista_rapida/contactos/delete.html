{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <div>
        <h1>{% trans 'Contacto' %} "{{ object.nombre}}" </h1>
        <form method="post">{% csrf_token %}
            <p>{% trans '¿Está seguro que desea eliminar el contacto?' %}</p>
            <button type="submit" class="btn btn-danger">{% trans 'Eliminar' %}</button>
            <a class="btn btn-outline-danger" href="{% url 'contactos_lista_rapida' pk_lista_rapida=contacto_lista_rapida.lista_rapida_id %}">{% trans 'Cancelar' %}</a>
        </form>
    </div>
{% endblock %}
