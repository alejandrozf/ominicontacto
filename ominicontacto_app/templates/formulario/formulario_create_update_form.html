{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="col-md-6 col-md-offset-3">
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group row">
        {{ form.nombre.errors }}
        <label class="col-sm-3 control-label" for="{{ form.nombre.id_for_label }}">Nombre: </label>
        <div class="col-sm-6">
              {{ form.nombre }}
        </div>
    </div>
    <div class="form-group row">
        {{ form.descripcion.errors }}
        <label class="col-sm-3 control-label" for="{{ form.descripcion.id_for_label }}">Descripcion: </label>
        <div class="col-sm-6">
              {{ form.descripcion }}
        </div>
    </div>

    </br>
    <button type="submit" id="id_guardar" class="btn btn-success">
        Guardar Datos BÃ¡sicos y Continuar
    </button>

</form>
</div>

{% endblock %}
