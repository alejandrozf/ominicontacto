{% extends "campanas/wizard_base.html" %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block extra_js %}
    <script src="{% static 'ominicontacto/JS/contactsdb-metadata-field.js' %}"></script>
{% endblock %}

{% block form_render %}

<div class="form-row">
    <div class="col-md-3">
        <label for="{{ form.nombre.id_for_label }}">{% trans 'Nombre:' %}</label>
        {{ form.nombre | add_class:"form-control" }}
        {{ form.nombre.errors }}
    </div>
</div>

<label>{% trans 'Campos:' %}</label>

<fieldset class="custom-basedatoscontacto-metadata-fields"></fieldset>
{{ form.metadata.errors }}

<div class="form-row">
    <div class="col-md-3">
        <button class="btn btn-outline-primary custom-basedatoscontacto-metadata-fields-add">
            {% trans 'Agregar campo' %}
        </button>
    </div>
</div>

{{ form.metadata }}

{% endblock %}
