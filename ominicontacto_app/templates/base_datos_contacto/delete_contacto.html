{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div>
    <form method="post">{% csrf_token %}
        <h1>{% blocktrans %}Contacto "{{object.pk}}" {% endblocktrans  %}</h1>
        <p>{% trans '¿Está seguro que desea eliminar este contacto?' %}</p>
        <button type="submit" class="btn btn-danger">{% trans 'Eliminar' %}</button>
        <a class="btn btn-outline-danger" href="{% url 'contacto_list_bd_contacto' object.bd_contacto.pk %}">{% trans 'Cancelar' %}</a>
    </form>
</div>
{% endblock %}
