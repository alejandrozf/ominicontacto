{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_js %}

<script type="text/javascript">
    $(function() {
        $(".modal_proceso_grande").click(function (){
            $('#modal_proceso_grande').modal();
        });
    });
</script>

{% endblock %}
{% block content %}

<h1>{% trans 'Nueva base de datos de contacto' %}</h1>

<form role="form" method="post" enctype="multipart/form-data" >
    {% include "base_form_fields.html" with form=form %}
    <hr>
    <button type="submit" id="id_registrar" class="btn btn-primary modal_proceso_grande">
        {% trans 'Definir Base Datos' %}
    </button>
</form>
<br>
<div>
    <a class="btn btn-outline-primary" href="/static/ominicontacto/base_datos_ejemplo.csv" target="_blank">{% trans 'bajar base de datos de ejemplo' %}</a>
</div>

{% endblock %}
