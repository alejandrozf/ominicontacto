{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.0.0/css/bootstrap.min.css' %}" >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/main.css' %}" ></link>
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/ext/google-font.css' %}">
    <link rel="stylesheet" href="{% static 'ominicontacto/CSS/oml-icons.css' %}">

</head>
<body>
    {% include "contactos/messages_contacto.html" %}
    <h3>{% trans 'Seleccione la campana para la cual desea agregar un nuevo contacto' %}</h3>
   <div class="col-md-6">
<form target="crm" action = "" method = "post"> {% csrf_token %}
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.campana.errors }}
        <div class="row">
            <label class="col-md-12 control-label" for="{{ form.campana.id_for_label }}">{% trans 'Campana:' %}</label>
            <div class="col-md-12">
                  {{ form.campana }}
            </div>
        </div>
    </div>    
    <button type="submit"  class="btn btn-primary">
        {% trans 'Continuar' %}
    </button>
    
</form>
   </div>
</body>
</html>
