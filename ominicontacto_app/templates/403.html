{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html style="--primary-color: {{ PRIMARY_COLOR }}; --primary-light-color: {{ PRIMARY_LIGHT_COLOR }}; --secondary-color: {{ SECONDARY_COLOR }};">
<head>
<meta charset="UTF-8">
<title>{% blocktranslate %} {{ OMNILEADS_TM }} - Permiso Denegado {% endblocktranslate %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<link rel="stylesheet" href="{% static 'bootstrap-4.0.0/css/bootstrap.min.css' %}" >
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'ominicontacto/CSS/admin.css' %}">
<!-- Fonts -->
<link rel="stylesheet" href="{% static 'ominicontacto/CSS/ext/google-font.css' %}">
<link rel="stylesheet" href="{% static 'ominicontacto/CSS/oml-icons.css' %}">
</head>
<body class="wrapper-page-error" style="--ic-logo-symbol: url('{{ IC_LOGO_SYMBOL }}')">
    <div class="page-error-bg"></div>
    <div>
        <h1>{% trans 'Permiso denegado' %}<span>403</span></h1>
        <hr>
        <h2>{% trans 'Ud. no posee los permisos requeridos para acceder a esta pagina.' %}</h2>
        <p>{% trans 'Puede <a href="javascript:history.go(0);">reintentar</a> o <a href="/">volver a inicio' %}</a>.</p>
    </div>
</body>
</html>
