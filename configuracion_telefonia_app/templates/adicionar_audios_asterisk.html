{% extends 'base_create_update_form.html' %}
{% load i18n %}
{% load static %}

{% block extra_js %}
    <script type="text/javascript" src="{% static 'configuracion_telefonia_app/JS/progreso_audio.js' %}"></script>
{% endblock %}

{% block titles %}
    <div class="row">
        <div class="col-md-6">
            <h1>{% blocktranslate %} Adicionar audios de {{ ASTERISK_TM }} {% endblocktranslate %}</h1>
        </div>
        <div class="col-md-6"><b>{% trans 'Instalados:' %}</b> {{ form.idiomas_instalados|join:"," }}</div>
    </div>
    <div class="row">
        <img class="hidden" src="{% static 'configuracion_telefonia_app/img/wait.gif' %}" id="waitGif">
    </div>
{% endblock %}
